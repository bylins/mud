{% extends "base.html" %}

{% block title %}Ошибка - Былины MUD{% endblock %}

{% block content %}

    <div style="max-width: 600px; margin: 2rem auto; text-align: center;">

        <!-- Error icon -->
        <div style="margin-bottom: 24px;">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; border-radius: 50%; background-color: rgba(185, 28, 28, 0.06); border: 2px solid rgba(185, 28, 28, 0.12);">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#991b1b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
            </div>
        </div>

        <h2 class="font-serif-display" style="font-size: 24px; margin-bottom: 16px;">Ошибка</h2>

        <!-- Error card -->
        <div class="error-page-card">
            <p class="font-inter" style="font-size: 15px; color: #991b1b; line-height: 1.6; margin: 0;">
                {{ error }}
            </p>
        </div>

        <!-- Back link -->
        <div style="margin-top: 24px;">
            <a href="{{ url_for('index') }}" class="btn-secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Вернуться на главную
            </a>
        </div>

    </div>

{% endblock %}
