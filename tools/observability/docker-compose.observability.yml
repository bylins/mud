version: '3.8'

# Set DATA_DIR to configure where persistent data is stored on the host.
# Example: DATA_DIR=/var/lib/mud-observability docker-compose -f docker-compose.observability.yml up -d
# Default: ./data (relative to this file)

services:
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: mud-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "127.0.0.1:4317:4317"   # OTLP gRPC receiver
      - "127.0.0.1:4318:4318"   # OTLP HTTP receiver
      - "127.0.0.1:8888:8888"   # Prometheus metrics (collector's own metrics)
      - "127.0.0.1:13133:13133" # Health check
    networks:
      - observability
    restart: unless-stopped

  # Prometheus (metrics)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mud-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-remote-write-receiver'
      - '--enable-feature=exemplar-storage'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${DATA_DIR:-./data}/prometheus:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - observability
    restart: unless-stopped

  # Tempo (traces)
  tempo:
    image: grafana/tempo:2.3.1
    container_name: mud-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml:ro
      - ${DATA_DIR:-./data}/tempo:/tmp/tempo
    ports:
      - "127.0.0.1:3200:3200"   # Tempo HTTP
    networks:
      - observability
    restart: unless-stopped

  # Loki (logs)
  loki:
    image: grafana/loki:2.9.3
    container_name: mud-loki
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml:ro
      - ${DATA_DIR:-./data}/loki:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - observability
    restart: unless-stopped

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: mud-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - ${DATA_DIR:-./data}/grafana:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - observability
    depends_on:
      - prometheus
      - tempo
      - loki
    restart: unless-stopped

networks:
  observability:
    driver: bridge
