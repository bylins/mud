arglist: злата цепь
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Да, есть на земле русской еще искустники, они и в иголку такую силу магическую\r\nmecho -  запрячут что хоть один с ней на рать выходи, а уж в прежние времена...\r\nmecho -  Рассказывал мне пришлый купец Святорус про веригу златую, силой ворожбы наполненую.\r\nmecho -  Бывал он у самого Соловья-разбойника в услужении и видал как Соловей караваны с\r\nmecho -  грузами драгоценными грабит. Из засады Соловей как выскочит, как выпрыгнет, как\r\nmecho -  засвистит, ажно деревья, дубы многолетние, с земле склоняются. А уж охранников прямо\r\nmecho -  ветром и уносит. Потом с зятьями осиротевшие подводы к рукам прибирают, и видывал\r\nmecho -  как однажды заполучил Соловей злату цепь. По возвращении подарил ту веригу Соловей своей\r\nmecho -  дочурке, так все в доме говаривали, да неизвестно какой, тайно дарил, что бы\r\nmecho -  значт никто из слуг не вздумал стибрить и деру дать. А цепь та, как успел углядеть Святорус,\r\nmecho -  магическм огнем полыхала, видать магия в ней сильная запрятана. \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
