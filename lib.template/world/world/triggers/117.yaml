script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  А, знаю, сказывал мне кудесник по имени Сотоф про такую диковинку, не то что бы\r\nmecho -  он сам ей баловался, но приходилось ему видеть что делает это нечистивое заклинание.\r\nmecho -  В рыбацкой деревне есть купец, злюка злюкой, всех обсчитать норовит и дерется\r\nmecho -  больно. Так купец этот женат на одной волшебнице, ну и жинка под стать купцу,\r\nmecho -  тоже злюка. Да есть у них две дочери, ну это вообще, по словам Сотофа, бестии, хоть\r\nmecho -  на вид и пригожие. Так вот жинка эта когда дома бывает просто поедом ест своего\r\nmecho -  мужинька, то ей не то, этой ей не это, в общем достает мужа по всем поводам и без повода.\r\nwait 1s\r\nmecho -  Однажды Сотоф подсмотрел как она читала книгу под странным названием 'О способах\r\nmecho -  передачи жизни', много позже кудесник выяснил что именно в этой книге содержится\r\nmecho -  секрет заклинания 'высосать жизнь'. Почитав книгу и что-то бормоча себе под нос\r\nmecho -  купеческая жинка захлопнула книгу и та исчезла прямо у нее из рук! Волшебница,\r\nmecho -  что с нее возьмешь, видать спрятала обратно в колдовской тайник. \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
