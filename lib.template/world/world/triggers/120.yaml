# Trigger #120
vnum: 120
name: кинжал дурака
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: кинжал дурака
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Поведала мне как то целитильница старая что Дроледой зовется про диковинку \r\nmecho -  забавную. Бывала она в местах далеких, народ видала разный да все больше буйный.\r\nmecho -  Так она баяла что видела Емелю, на печи живущего, в свое удовольствие, и кинжал его\r\nmecho -  особливый тоже видела. Говорила она что Емеля как смирно сидит, так чуть не\r\nmecho -  мужем книженым слывет, а как кинжал возьмет так хоть в блаженные записывай.\r\nmecho -  И не важно какой дланью десницей али шуицей, все дурак дураком сразу становится\r\nmecho -  да только кинжал тот остроты необыкновенной, лавку дубовую в три перста толщиной\r\nmecho -  как олей режет. И почувствовала Дроледа что тот кинжал не только тем и хорош,\r\nmecho -  магия в нем сильная скрыта, по целительской части магия, да только какая про\r\nmecho -  то мне она не сказывала.\r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
