vnum: 122
name: подчинить разум
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: подчинить разум
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   О, это одно из главных заклинаний кудесников, расскавал мне кудесник  по\r\nmecho -   имени  Сотоф что есть в рыбацкой деревне двор один где можно попытаться\r\nmecho -   достать  такую  редкость.  \r\nmecho -   Живет на отшибе подслеповатый старый рыбак говорят, зрение он потерял\r\nmecho -   в битве с обитателями реки. Другие глаголят, что бывал он в гостях у  самого\r\nmecho -   Поводного Царя! Никто толком про него сказать ничего не может, все  какие-то\r\nmecho -   домыслы и выдумки. Одно известно доподлинно, полуслеп он. Так вот это  рыбак\r\nmecho -   хранит у себя в комнате такую реликвию как 'Книга повиновения',  запретный  талмуд\r\nmecho -   и вожделенная книга любого молодого кудесника. Только учуял ее Сотоф,  носом,\r\nmecho -   бают что пахнет она спесифи..си... тфу, особо.... врут наверно....  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
