# Trigger #128
vnum: 128
name: длительное оцепенение
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: длительное оцепенение
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Да, ведаю я про такое чудо, заклинание это в книге неподвижности  описано,  подробно.\r\nmecho -   Сказывала мне про него целительница старая что Дроледой зовут.  \r\nmecho -   Так она про то баяла. Жил да был волшебник, имя его днесь уже не  припомнить, так\r\nmecho -   от узнал где-то заклинание оцепенения и стал его улучшать. Долго  бился он,  и так\r\nmecho -   и сяк пробовал, что бы проверять заклинание он дикого вепря в черном  болоте\r\nmecho -   изловил да в клетку посадил. Овогда получилось у него ворожба силы  небывалой,\r\nmecho -   замер  вепрь да надолго. Записал волшебник заклинание то в книгу и пошел  смотреть\r\nmecho -   что с  вепрем стало. Глядь, стоит вепрь, не шелохнется, возьми волшебни  сдуру и\r\nmecho -   отопри  клетку. Взревел вепрь и к выходу кинулся, сшиб чародея одним ударом да\r\nmecho -   добивать не  стал, сразу, мимо стола чародейского, к выходу кинулся. Разлетелся\r\nmecho -   стол в  шепы  мелкие, книги, свитки, бутыльки, колбочки только во все стороны\r\nmecho -   брызнули.  Очухался  кое-как волшебник, возблагодарил бога что жив остался и стал в комнате\r\nmecho -   порядок  наводить. Все собрал, хвать, а книги с заклинанием дивной силы то и  нету.\r\nmecho -   Видать  вепрь его с собой и прихватил, случайно али нарочно про то уж не  сведать\r\nmecho -   нам.   Погоревал волшебник и сел заново... заклинание то... изобретать...  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
