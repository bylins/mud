vnum: 111
name: лук_самострел
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: лук самострел
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Эвона как, пострелять знать тебе захотелось... Ну сказ этот сказывал мне пришлый\r\nmecho -  купец по имени Святорус. Бывал он у самого Соловья-разбойника в услужении.\r\nmecho -  Баял что у Соловья в заточении был лучных дел мастер Фригим, стужил над ним\r\nmecho -  Соловей почерному, работы всякой требовал, не вынес мастер пыток зверских и\r\nmecho -  согласился на Соловья работать. Сделал он самострельный лук, силы небывалой\r\nmecho -  и когда работа подошла к концу спрятал его, а какую-то гнутую палку с веревкой послал\r\nmecho -  с молодым разбойничком Соловью. Ох и разгневался Соловей, послал за Фригимом\r\nmecho -  кодлу разбойников, но  перестрелял мастер тех разбойников и в бега бросился.\r\nwait 1s\r\nmecho -   И все бы хорошо, выскользнул он из терема, лазейку нашел в частоколе, но не пролазил\r\nmecho -  в ту щель лук-самострельный, пришлось Фригиму бросать его что бы самому спастись.\r\nmecho -  Обыскались мастера у Соловья в доме, нашли лазейку и лук-самострельный, заколотили\r\nmecho -  щель в частоколе заговоренными прутьями, а лук дали самому злобному разбойнику и\r\nmecho -  посадили охранять спальню самого Соловья-разбойника! \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
