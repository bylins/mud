script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  О, это очень лютая история про чудище речное, особливо лютая для рыбарей\r\nmecho -  испокон веку живущих близ Почай-реки, но если ты не сташив то расскажу я\r\nmecho -  тебе, как рассказывал мне пришлый купец Святорус. Бывал он у самого\r\nmecho -  Соловья-разбойника в услужении, а Соловей живет в высоком тереме акурат за мостом через\r\nmecho -  Почай-реку. Живет себе и в ус не дует, что ему до каких-то там чудищ, он сам какое\r\nmecho -  хочешь чудище живьем съесть может... А вот для рыбарей тамошних чудище сие страшное бедствие, то сети\r\nmecho -  порвет, то всю рыбу распугает по подводным пещерам, а то и рыбаря зазевавшегося под\r\nmecho -  воду утащит!\r\nwait 1s\r\nmecho -  Совсем с ним рыбарям сладу никакого нету, разве что только зимой его\r\nmecho -  можно не бояться, спит где-то под корягой. Так вот рыбари за избавление от этого чудища\r\nmecho -  хорошо платят, то золотом, и откуда только берут, то жемчужинами речными.\r\nmecho -  Да только бестолку все это, чуть только отдадут свои кровные, от малых чад пропитания оторваные, \r\nmecho -  так новая напасть, опять чудище живо здорово. Но есть от этого польза хоть и мала она, не может\r\nmecho -  чудище сразу воскреснуть, время ему на это надо, вот в этот то момент рыбари\r\nmecho -  и удят да жемчужины ловят. А жемчужины у них знатные, за одну такую табун лошадей дают и не\r\nmecho -  жалуются на дороговизну, ибо у жемчужин тех тайная сила есть... Ну да понять ее\r\nmecho -  можно только повесив такую красавицу на выю.... \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
