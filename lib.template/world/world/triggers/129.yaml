vnum: 129
name: шкура дикого вепря
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: шкура дикого вепря
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Эвона как, сказывал тебе кто про нее или так, наобум ляпнулось? Ну,  ну,\r\nmecho -   расскажу  я тебе про диковинку сию, как сказывала мне целительница старая что\r\nmecho -   Дроледой  величают.  \r\nmecho -   Есть близ града Киева болото странное, черным его в народе зовут,\r\nmecho -   потому  как  страсть как там много всяких зверей необузданых, до людской крови\r\nmecho -   жадных. За  болотом тем простерся лес странный, заплутать там легче легкого, а уж\r\nmecho -   коли  заплутал то спасаться лучше бегством. В лесу том есть пещера темная,  зверь\r\nmecho -   лютый  там обитает, вепрь дикий. Кидается на всех безразбору, да убить  пытается,\r\nmecho -   видать  род лютской ему ненавистен. Но уж коли осилить зверя то шкуру с него  можно\r\nmecho -   снять  чудную, сила ее такова что ходить можно земли-матушки ногами не  касаясь!  \r\nmecho -   Да вот только рядиться в нее не все смогут, не по сердцу.... она ой  как...  многим....  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
