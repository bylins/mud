# Trigger #116
vnum: 116
name: руна трансформации
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: руна трансформации
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Есть на земле сие чудо, говорят что трансфурмирует эта руна оченнь даже натурально,\r\nmecho -  рассказывал мне кудесник которого Сотофом кличут что в рыбацкой деревне есть купец,\r\nmecho -  злюка злюкой, всех обсчитать норовит и дерется больно. Так купец этот женат на одной\r\nmecho -  волшебнице, ну и жинка под стать купцу, тоже злюка. Да есть у них две дочери, ну\r\nmecho -  это вообще, по словам Сотофа, бестии, хоть на вид и пригожие. Так вот жинка купца \r\nmecho -  точно отай на сторону ходит, видимо чем то ей не мил купец, может бьет али вышла за него\r\nmecho -  по принуждению, мне то не ведомо. Но что жинка то удумала!\r\nmecho -  Сотворила она руну трансфурмации с помощю ее вертается в голубицу и летает\r\nmecho -  где хочет, наверное к миленку своему. Купец конечно у нее замороченый и не ведает\r\nmecho -  того. Как вертается не спрашивай, это только она верно и знает, может словом\r\nmecho -  тайным, а может и магией жеста пользует ту руну.\r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
