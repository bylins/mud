script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Да, есть на свете диво дивное, чудо чудное, одно из таких чудес вот  такой  аурой\r\nmecho -  и зовется. Поведала мне как то целитильница старая что Дроледой  величают как\r\nmecho -  такую  диковинку добыть.  \r\nmecho -  По дороге от Корсуни к Киеву есть деревенька одна, ох не простая,  живут там\r\nmecho -  люди  с виду обычные да себе на уме. По ночам они вертаются в бесов да  ведьм, и\r\nmecho -  путникам  прохода не дают. Но если проходить днем то обид никаких не чинят.\r\nmecho -  Так вот есть там шинок, в нем по ночам шинкаря нет, только бесы и урод  какой\r\nmecho -  то,  вот у него то и хранится ледяная книга. Да только урод тот ее просто  так не\r\nmecho -  отдаст,  а вот если его хорошенько припугнуть, то он не только книгу, он самого\r\nmecho -  сатану  отдаст, лишь бы его не били. Только вот как его пугать я так и не\r\nmecho -  уразумел,  глаголила Дроледа что-то, да старый стал и к дождю дело было, уши\r\nmecho -  позаложило.\r\nmecho -  Но уж ты то... верно... его напугаешь...  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
