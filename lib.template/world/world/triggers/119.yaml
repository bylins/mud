# Trigger #119
vnum: 119
name: перчатки ловчего
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: перчатки ловчего
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Во, впомнилась мне история диковиная, про перчатки которые силу волшебную\r\nmecho -  имеют, пересказывал мне про них богатырь Геодар. Чуть поодаль от города Корсуни\r\nmecho -  есть места заповедные в лесу дремучем, и такая там живность водится что ажно сам\r\nmecho -  князь не брезгует там поохотится, да и кроме него охотников там побродить много. Но\r\nmecho -  не любо князю когда на его угодьях озорничают, дичь пугают, да и в него самого\r\nmecho -  невзначай попасть стрелою каленой могут. Вот он и выставил там охотников на охотников,\r\nmecho -  лесничих, да только плохо они справлялись с сим делом. Лесничих мало, а браконьеров\r\nmecho -  тьма. Так и послал князь на подмогу лесничим загонщиков и ловчих. Хоть и не все\r\nmecho -  охотники вняли да часть решила поостеречься, остались только самые стойкие да\r\nmecho -  самые глупые. Тогда возгневался князь и велел сделать ловчим особливые перчатки,\r\nmecho -  чтобы стрелы на лету хватать можно было. Несколько десятков перчаток и заговорил\r\nmecho -  чародей князев. Вздели ловчие перчатки да пошли шаливших охотничков отлавливать,\r\nmecho -  всех в годину и переловили... Много лет прошло с тех пор, перчатки из поколения в поколение ловчих\r\nmecho -  передаются, ворожбы былой в них ныне почти не осталось да на кое-что они все же сгодятся.\r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
