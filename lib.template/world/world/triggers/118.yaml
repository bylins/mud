script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho - Да, бывал я в молодости в славном городке Корсуни, есть там недалеко один\r\nmecho -  хороший постоялый двор 'У христа за пазухой', какая там была краса-девица\r\nmecho -  дочка хозяина постоя, днесь она наверное там за главную... \r\nмечт\r\nmecho -  Так вот, найти его очень просто, надо всего то выйти из восточных ворот Корсуни,\r\nmecho -  пройти мимо капища на восток, а далее все на север да на север. Но не забывай\r\nmecho -  оглядываться, как увидишь богатыря ты сразу к ниму вертай, он конечно мздоимец,\r\nmecho -  пока не дашь ему на лапу он и не подумает ворота открыть. Но ты не печалься,\r\nmecho -  он зато хоть какой никакой да вышибала... и всякое отребье внутрь.. не пускает....\r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
