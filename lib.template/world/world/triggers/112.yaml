arglist: синь кафтан
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Да, есть много чудес на свете, чудных и не очень. Вот расскажу тебе про синь-кафтан\r\nmecho -  как сказывал мне купец пришлый по имени Святорус. Бывал он у самого Соловья-разбойника\r\nmecho -  в услужении. Баял он что есть у Соловья три дочери и три зятя к ним имеются.\r\nmecho -  Сказывал он что дочери Соловья все никак не могут договориться кто же из их мужей\r\nmecho -  самый красивый да пригожий, лаются так что ажно терем ходуном ходит, а зятья и\r\nmecho -  Соловей бегут к Калиновому мосту, что бы значт под горячую руку не\r\nmecho -  попасть. Побранки такие бывают чуть не денно, а однажды, как сказывал Святорус,\r\nmecho -  была и ночно. Страсть как надоели эти побранки и зятьям и дочерям и самому Соловью,\r\nmecho -  но поделать с ними нечего... было... Подсказал тогда Святорус одной из дочерей, то\r\nmecho -  ли Марье, то ли Дарье, сшить кафтан своему суженому, да не просто обновку,\r\nmecho -  а такаю что бы поприкусывали другие сестры язычки глядя на его пригожесть и перестали\r\nmecho -  судится да рядится. Сказано - сделано, три дня да три ночи не смыкала глаз надоумленая\r\nmecho -  сестрица, кафтан шила да ворожбу плела и вышел у нее синь-кафтан. Призвала\r\nmecho -  суженого, приодела, прихорошила и к Калиновому мосту погулять пустила. Как увидали\r\nmecho -  другие сестры в чем щеголяет Старший зять так и поняли что с ней рядиться что воду\r\nmecho -  решетом таскать. \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
