narg: 100
arglist: новенький кистень
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  Да, волшебное оружие говорят, как рассказывал кудесник по имени  Сотоф,\r\nmecho -  видел он  такой кистенек, только вот добыть его не просто. В рыбацкой деревне\r\nmecho -  есть боярский смотритель, по словам Сотофа просто  изверг,  по сравнению с ним\r\nmecho -  изуверы образцы добропорядочности, оно и понятно,  изуверы  один раз грабют того\r\nmecho -  кто к ним забрел, а смотритель постоянно  кровопийствует  во всей рыбацкой деревне!\r\nmecho -  Да и этот смотритель страсть как боиться что  его  самого  того, немного облегчат\r\nmecho -  ему сундуки. Вот и завел себе смотритель, по  воле  боярской,  дюжих молодцов\r\nmecho -  охранников и псов полудиких и жутко свирепых, целую  стаю. Охранники эти ни чуть\r\nmecho -  не смущаясь без малого не спят на своих постах,  естественно  они ведь не в кабаке,\r\nmecho -  а самого смотрителя охраняют, да и сильны они  почти  без меры.\r\nmecho -  Вот у этих самых охранников.... и приметил Сотоф новенькие...  кистени.....  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
