script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -  А, стало быть понимаешь ты что быть голове на плечах пристало, так расскажу\r\nmecho -  я тебе сказ про то какие Соловей-разбойник с этим беды имеет как рассказывал\r\nmecho -  мне пришлый купец Святорус. Бывал он у самого Соловья-разбойника в услужении, вдоволь\r\nmecho -  он про себя натешился когда Соловей шлем на свою непутевую голову подбирал.\r\nmecho -  А голова у Соловья-разбойника что бочонок, сколько у него в оружной комнате ни\r\nmecho -  хранилось шлемов побитых богатырей ни в один Соловей свою главу встрячь не мог.\r\nwait 1s\r\nmecho -  Уж и так он пыхтел, и эдак, все одно или совсем мал или уши торчат. Разошелся\r\nmecho -  тогда Соловей и давай своих разбойничков по соседним деревням гонять, что бы\r\nmecho -  поймали ему кузнеца. И словили они кузнеца Феклудия, ох намял он им бока, но\r\nmecho -  взяли его числом. Привели к хозяину и пообещал Соловей отпустить кузнеца если тот\r\nmecho -  скует ему шелом хороший. Упирался вначале Феклудий, как это на супостата рода русского\r\nmecho -  работать, но посидев с недельку на жите и воде удумал как сыграть шутку с\r\nmecho -  Соловьем и убраться подобру поздорову. А кузнец он знатный, такой шелом отковал\r\nmecho -  что любо дорого посмотреть, но с секретом... Если сказать слово тайное то шелом совсем\r\nmecho -  глаза закрывает, ненадолго, но не снять его пока не произнести другое слово,\r\nmecho -  тайное конечно...\r\nwait 1s\r\nmecho -  Вот сдал он работу, примерил Соловей шелом, тот в пору пришелся\r\nmecho -  и сидит как влитой. Нарушил Соловей слово, да и где это видано что бы он его держал,\r\nmecho -  но тут сказал Феклудий слово тайное и ослеп Соловей. Забегал, запричитал, клясть\r\nmecho -  кузнеца стал, а кузнец ему все про слова и обьяснил. Пришлось отпускать Соловью\r\nmecho -  Феклудия, а тот рад, экак спадет слепота с Соловья. Накарябал кузнец Соловью на\r\nmecho -  бумажке слово второе тайное и ушел восвояси. Соловей за Марьей послал что бы\r\nmecho -  скорее значт снять слепоту, но тут шелом сам поднялся и увидел что> написал> ему\r\nmecho -  на прощание кузнец. Как сказывал Святорус в ту самую минуту покраснел> Соловей\r\nmecho -  до корней волос, видать слова там были совсем ядреные, русские слова. А\r\nmecho -  шелом> тот Соловей и по сей день иногда носит, потому как... другие ему... маловаты..... \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
