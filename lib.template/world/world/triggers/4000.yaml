# Trigger #4000
vnum: 4000
name: 'триггер на скорняке '
attach_type: kMobTrigger
trigger_types:
- kReceive
narg: 100
arglist: ''
script: "wait 2\r\nswitch %object.name% \r\n  case труп мыши\r\n    say  Благодарствую, ты меня выручаешь, получи плату. \r\n    %self.gold(+1)%\r\n    дать 1 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп норки\r\n    say    Благодарствую, получится хорошая шкурка на шубу, получи плату. \r\n    %self.gold(+20)%\r\n    дать   20 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп лисы\r\n    say    Благодарствую, получится хорошая шкурка на шубу, получи плату. \r\n    %self.gold(+30)%\r\n    дать   30 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп медведя\r\n    say    Благодарствую, получится превосходный тулуп, получи плату. \r\n    %self.gold(+80)%\r\n    дать   80 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп зайца\r\n    say    Благодарствую, получится хорошая шапка, получи плату. \r\n    %self.gold(+10)%\r\n    дать   10 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп ондатры\r\n    say    Благодарствую, получится хороший воротник, получи плату. \r\n    %self.gold(+40)%\r\n    дать   40 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп бобра\r\n    say    Благодарствую, хороший мех, получи плату. \r\n    %self.gold(+25)%\r\n    дать   25 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп барсука\r\n    say    Благодарствую, хороший мех, получи плату. \r\n    %self.gold(+25)%\r\n    дать   25 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  case труп выдры\r\n    say    Благодарствую, хороший мех, получи плату. \r\n    %self.gold(+22)%\r\n    дать   22 кун %actor.name%\r\n    mpurge труп \r\n  break\r\n  default\r\n    say  Зачем мне это? \r\n    eval getobject %object.name%\r\n    if  %getobject.car% == труп\r\n      mpurge труп\r\n    else\r\n      броси %getobject.car%.%getobject.cdr%\r\n    end\r\n  break\r\ndone "
