script: "mecho Старик заулыбался,  показав последнюю пару зубов.\r\nwait 1s\r\nif %actor.sex%  == 1\r\n  say  Пришел послушать моих сказок,  молодец?\r\n  wait 1s\r\n  say   О чем же тебе рассказать?\r\nelse   \r\n  say  Пришла послушать моих сказок,  молодуха?\r\n  wait 1s\r\n  say   О чем же тебе рассказать?\r\nend\r\nswitch %random.21%\r\n  case 1\r\n    г Могу рассказать тебе сказку про зеленый самоцвет\r\n  break\r\n  case 2\r\n    г Могу рассказать тебе сказку про лук самострел\r\n  break\r\n  case 3\r\n    г Могу рассказать тебе сказку про синь кафтан\r\n  break\r\n  case 4\r\n    г Могу рассказать тебе сказку которая называется \"жемчужина\"\r\n  break\r\n  case 5\r\n    г Могу рассказать тебе сказку про шелом\r\n  break\r\n  case 6\r\n    г Могу рассказать тебе сказку которая называется \"злата цепь\"\r\n  break\r\n  case 7\r\n    г Могу рассказать тебе сказку которая называется \"руна трансформации\"\r\n  break\r\n  case 8\r\n    г Могу рассказать тебе сказку про дрын\r\n  break\r\n  case 9\r\n    г Могу рассказать тебе сказку про постоялый двор\r\n  break\r\n  case 10\r\n    г Могу рассказать тебе сказку про перчатки ловчего\r\n  break\r\n  case 11\r\n    г Могу рассказать тебе сказку про кинжал дурака\r\n  break\r\n  case 12\r\n    г Могу рассказать тебе сказку про новенький кистень\r\n  break\r\n  case 13\r\n    г Могу рассказать тебе сказку про подчинить разум\r\n  break\r\n  case 14\r\n    г Могу рассказать тебе сказку про богатырский молот\r\n  break\r\n  case 15\r\n    г Могу рассказать тебе сказку которая называется \"призматическая аура\"\r\n  break\r\n  case 16\r\n    г Могу рассказать тебе сказку которая называется \"ледяная аура\"\r\n  break\r\n  case 17\r\n    г Могу рассказать тебе сказку про исцеление\r\n  break\r\n  case 18\r\n    г Могу рассказать тебе сказку про критическое исцеление\r\n  break\r\n  case 19\r\n    г Могу рассказать тебе сказку про длительное оцепенение\r\n  break\r\n  case 20\r\n    г Могу рассказать тебе сказку которая называется \"шкура дикого вепря\"\r\n  break\r\n  default\r\n    г Могу рассказать тебе сказку про зеленый камзол\r\n  break\r\ndone\r\nг ...или  какую другую. Скажи только ее название."
