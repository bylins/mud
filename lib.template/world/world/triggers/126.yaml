vnum: 126
name: исцеление
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: исцеление
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Ась, как как? Исселение? Никогда не слышал про такое диво, может ты  про  исцеление?\r\nmecho -   А, ну тогда слышал конечно. Поведала мне как то целитильница старая  что  Дроледой\r\nmecho -   величают как такую диковинку добыть. \r\nmecho -   По дороге от Корсуни к Киеву есть деревенька одна, ох не простая,  живут там  люди\r\nmecho -   с виду обычные да себе на уме. По ночам они вертаются в бесов да  ведьм, и  путникам\r\nmecho -   прохода не дают. Но если проходить днем то обид никаких не чинят.  \r\nmecho -   Так вот за деревенькой той есть лесок, в том лесу, по ночам знамо,  собирается\r\nmecho -   ведьмаковский шабаш. Да только попасть туда непросто, вокруг упыри с\r\nmecho -   ведьмами  так и кишат. Но уж если попал то тут только держись, кинутся на тебя  ведьмаки\r\nmecho -   с бесами, бить будут нещадно да коли одолешь ты их то увидишь проход в  самое\r\nmecho -   бесовское логово, вот там то тебе туго придется. Но если силен ты и  други\r\nmecho -   верны  есть то можно и там отбится. А уж коли сделали вы нечисти секир-башка\r\nmecho -   то по  трупам  их хладным надобно пошарить, может обнаружится книга со словами\r\nmecho -   тайными для  ворожбы исцеления потребными.  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
