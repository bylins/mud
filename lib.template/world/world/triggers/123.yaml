arglist: богатырский молот
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Во, впомнилась мне история диковиная, про то как богатыри силу да  удаль  кажут,\r\nmecho -   похвалялся давеча богатырь Геодар умением своим багатырским. На спор с  корчмарем\r\nmecho -   тутошним поленья кололи, корчмарь понятно колуном, а Геодар молотом  богатырским,\r\nmecho -   двумя руками хитро спелеными. И почти победил Геодар, да попался ему  пенек  старый\r\nmecho -   сучковатый. Послежде рассказывал богатырь как он этому хитрому удару  выучился.  \r\nmecho -   Гулял он как то по лесу и забрел в такую чащу что думал не выбраться  ему от  туда,\r\nmecho -   как откуда ни возьмись появился отшельник старый. Наустил отшельник  Геодара  на\r\nmecho -   подвиг молодецкий, разбойничков из святого места повыгонять взашей,\r\nmecho -   наложил  отшельник на молодца заклинание волшебное, в бою шибко полезное и в\r\nmecho -   путь к  главарю  разбойников отправил. Геодар не долго думая рванул сразу к главному\r\nmecho -   разбойнику,  полагая договориться по хорошему, ан нет, не вышло. Главарь  несговорчивый\r\nmecho -   попался  да крикливый, так заверещал что со всего леса разбойники сбежались.\r\nwait 1s\r\nmecho -   Еле ноги  унес  Геодар. Отбежал подальше в лес и спрятался, глядь летит кудесник\r\nmecho -   Сотоф,  увидал и  кудесник богарытя тяжко язвленого, сжалился, изволил помочь.\r\nmecho -   Скрылся  из вида  кудесник  заклинанием мудреным и полетел на разведку, вернулся мало потом и\r\nmecho -   сказал что  все,  можно главаря голыми руками брать. Не поверил ему Геодар,\r\nmecho -   но пошел  посмотреть что  такое учудил Сотоф. Подкрался к лагерю разбойничьиму\r\nmecho -   и углядел что все  разбойники  спят вповалку беспробудным сном, и главный разбойничек тоже спит.\r\nmecho -   Возликовал  Геодар  подошел прямо к главному и пощекотал его, но не вскочил разбойник,\r\nmecho -   хоть и  заворочался.  Отдохнул тогда богатырь немного и стал пинать главаря нещадно. \r\nmecho -   Тут же  вскочил  главарь, заорал дурным голосом, да всуе, не вскочили его соратнички,\r\nmecho -   так и  пришлось  ему одному биться. Долгая это была битва, Сотоф как мог помогал\r\nmecho -   Геодару,  стрелы  магические пускал, усыплял главаря сном неодолимым, и вдвоем убили они\r\nmecho -   таки  главаря. Взвалил его труп на плечо богатырь и побежал докладываться  отшельнику.\r\nmecho -   Осмотрел отшельник главаря, улыбнулся, отсыпал кун за подвиг  молодецкий и\r\nmecho -   научил Геодара удару хитрому.... что богатырским молотом....  зовется.....  \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
