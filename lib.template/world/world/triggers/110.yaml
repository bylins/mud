# Trigger #110
vnum: 110
name: зеленый самоцвет
attach_type: kMobTrigger
trigger_types:
- kSpeech
narg: 100
arglist: зеленый самоцвет
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Да, занятная эта сказка. Рассказал мне ее один пришлый купец по имени  Святорус,\r\nmecho -  будто бывал он у самого Соловья-разбойника в услужении. Видел много разных  темных\r\nmecho -  непотребств чинимых Соловьем и его дочерьми. Поведал купец что поймал  как то\r\nmecho -  Соловей-разбойник волшебника одного, то ли Клестором то ли Нестором  его величали.\r\nmecho -  Хитростью поймал знамо, ибо кто же против волшебника выстоит.\r\nmecho -  Заточил как полагается в темницу и стал выведывать тайны волшебные. И сведал\r\nmecho -  окоянный как волшебного петушка наколдовать...\r\nwait 1s\r\nmecho -  \"Петушок тот силой ворожбы наполнен и хранит дом, на котором сидит, от порчи да\r\nmecho -  сглаза. Сказывал тот купец будто на том петушке самоцвет зеленый и видывал, и\r\nmecho -  еще говорил что Соловей-разбойник иногда ходил к этому петушку и долго сидел\r\nmecho -  с ним в обнимку. Купец сказал что тогда взгляд Соловья становился таким мудрым\r\nmecho -  и умным что аж оторопь брала, это видать... от петушиной магии..... тожа-а-а....\r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
