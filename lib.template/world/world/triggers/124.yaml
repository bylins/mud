arglist: призматическая аура
script: "wait 1s\r\nmecho  Дряхлый старец покряхтел поудобнее устраиваясь на завалинке и начал  вещать.\r\nwait 1s\r\nmecho -   Да, есть на свете диво дивное, чудо чудное, одно из таких чудес вот  такой  аурой\r\nmecho -   и зовется. Поведала мне как то целитильница старая что Дроледой  величают как\r\nmecho -   такую  диковинку добыть.  \r\nmecho -   По дороге от Корсуни к Киеву есть деревенька одна, ох не простая,  живут там\r\nmecho -   люди  с виду обычные да себе на уме. По ночам они вертаются в бесов да  ведьм, и\r\nmecho -   путникам  прохода не дают. Но если проходить днем то обид никаких не чинят. \r\nmecho -   Так  вот за  деревенькой той есть лесок, в том лесу, по ночам знамо, собирается\r\nmecho -   ведьмаковский  шабаш. Да только попасть туда непросто, вокруг упыри с ведьмами\r\nmecho -   так и  кишат.  Но уж если попал то тут только держись, кинутся на тебя ведьмаки с\r\nmecho -   бесами,  бить  будут нещадно да коли одолешь ты их то у ведьмаков можно пошарить\r\nmecho -   запазухой,  авось найдешь там хрустальную книгу что на свет прозрачна. Вот в ней\r\nmecho -   то, как  сказывала Дроледа, и хранится... секрет призма...си..си...ской  ауры.....   \r\nwait 1s\r\nmecho  Дряхлый старик, говоривший все тише и тише, совсем замолчал и впал в дрему."
