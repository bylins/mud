descriptions:
  short_desc: "Величественный морской дракон свернулся кольцом вокруг подножия трона.\r\n"
  long_desc: "Гигантский зверь поднял свой увенчаную короной голову, чтобы взглянуть\r\nна осмелившихся потревожить его покой. Изумрудно-зеленые его глаза заглядывают\r\nна самое дно вашей души - впрочем, вы больше поглощены зрелищем величественного\r\nдракона - должно быть царя и прародителя всех морских драконов. Его чещуя переливается\r\nвсеми оттенками красного - от нежно розовых проблесков утренней зари и искр пурпура,\r\nдо тяжелого грозного багрянца, подобного пролитой крови. \r\n"
