  description: "\r\nЭпиграф: 'Прежде чем выбрать имя своего персонажа - подумайте: а не\r\nокажется ли он в Комнате Имени...'\r\n1.) Не забывайте, что сей мир создан и продолжает существовать благодаря\r\nмудрым бессмертным. Поэтому если они посчитали, что Ваше имя не подходит\r\nэтому миру - значит так оно и есть. И спорить с Этим не нужно.\r\n2.) На что должно быть похоже имя персонажа? На любое старославянское имя\r\n(читайте историческую литературу), которое могло существовать во времена\r\nКиевской Руси, и производные от него. Например: Ольга, Оленька, Олюшка,\r\nОля, Ольгуша - это более-менее. Но вот ОлИнька - уже хуже, это уже скорее\r\nнеграмотно. И так далее. Мужских имен вообще крайне много. Была бы\r\nфантазия. Яросвет, Ярополк, Яробор, Яромир, Ярогор, Ярослав - это\r\nнавскидку так называемые 'однокоренные' имена. В общем, как говорится,\r\nнемного фантазии и мысли - и все получится. 3.) На что НЕ ДОЛЖНО быть\r\nпохоже имя персонажа? На имена Богов религий, мифологий и эпосов (любых),\r\nна современные русские и (особенно) иностранные фамилии, на иностранные\r\n(читайте - неславянские) имена, на имена персонажей литературы стиля \r\nфэнтези, на названия единиц измерения чего-либо, названия существовавших, \r\nсуществующих или вымыленных рас или национальностей, на иностранные \r\n(интернациональные) слова, на существительные, являющиеся неодушевленными \r\nпредметами, на имена очень известные имена собственные (названия газет, \r\nжурналов), и конечно на наименования МОБОВ и НПЧ (продавцов и проч.) \r\nТакже имена не должны быть откровенно грубыми или вызывающими. Примеры \r\nнеправильных имен: Ра, Анубис, Кришна, Кузнецов, Джонсон, Джон, Гастелло, \r\nГарольд, Хуан, Мерлин, Ланселот, Ритор, Ахмед, Фунтик, Тонночка, Метрик, \r\nДюймичек, Паскаленыш, Халфлинг, Эльфочка, Немчура, Негроид, Грузинчик, \r\nИспэшл, Вумен, Драйвер, Менеджер, Провайдер, Рюмочка, Досочка, Доскамир, \r\nДоскасвет, Лодчик, Бутик, Хлебомир, Хлебослав, Некрофил, Алкоголь, Кук, \r\nЧерчилль, Горби, Сахара, Нэнси, ИванушкИ (последняя буква), Пятачок, \r\nКосми, Вогги, Гамер, Ламер, Хакер, Инетер, Факер, Мазафакер, Мудокрякер, и т.п.\r\nТакже следует понимать, что ИМЯ ДОЛЖНО ИМЕТЬ СМЫСЛ. Хоть какой-то. То\r\nесть, не должно быть имен Вуглускр, Трепидимикир, и прочее. :) Также как и\r\nЭйворкгоу, Тралявал, Супрогор, Супермир, Фрокстич, Кропсмак, ну и так\r\nдалее. Каждый должен перед тем как выбрать имя подумать, как он сможет\r\nобъяснить свое появление.\r\n4.) Если Вы сомневаетесь в имени своем - спросите дружеского совета у Богов\r\nили у опытных игроков хотя бы. Чтобы потом 'не было мучительно больно за\r\nпрожитые годы'. Если имя одобрено любым Богом уровня 'старший Бог'\r\n(справка боги) - считайте, что можно играть. 5. Если Вы на страх и риск\r\nсвой создали персонажа с именем на свой вкус - не удивляйтесь что вы\r\nоказались в комнате имени и не устраивайте истерик по этому поводу. Оттуда\r\nдорога обратная только одна: переименование. На это могут расчитывать\r\nперсонажи 15+ уровня, причем после долгого и упорного (и слезного)\r\nвымаливания процедуры переименования (вероятность что Старшие Боги на это\r\nпойдут - порядка 10%)\r\nЕсли у вас проблемы с выбором имени, вы можете воспользоваться этими ссылками:\r\nhttp://all-names.narod.ru/\r\nhttp://arc.novgorod.ru/asgard/libri.php3?cont= sl-name\r\nhttp://www.xpomo.com/ruskolan/liter/slavnames.htm\r\nhttp://www.devichnik.ru/9810/imia.html\r\nhttp://arc.novgorod.ru/asgard/libri.php3?cont= sl-name\r\nhttp://paganism.msk.ru/name/name.htm\r\nhttp://www.nasled.org/vera/Muzh imena.htm\r\nhttp://www.nasled.org/vera/Zhen imena.htm\r\nhttp://boyan.narod.ru/slav name.html\r\nhttp://slavjanstvo.org/,?,=103\r\nhttp://ru.narod.ru/imn/mujskie.htm\r\nhttp://ru.narod.ru/imn/jenskie.htm\r\nПри некоторой осмотрительности в выборе, можете попытаться взять скандинавское имя:\r\nhttp://www.perumov.rus.net/vo/vonames.html\r\nhttp://soviduplo.narod.ru/saga/names.htm\r\n________\r\nВнимание: то, что имя взято с ук