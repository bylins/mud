description: "___Вы оказались на вершине морской горы, вздымающейся необъятной громадой\r\nоткуда-то из иссиня-черной бездны. Изящные колонны из жемчуга и янтаря\r\nподдерживают легкий свод, в который впечатались окаменелые стебли водорослей.\r\nПод сводом, в центре усыпаной мелким белым песком площадки высится громадный\r\nзолотой трон хозяина морей, ступенями которому служат гигантские раковины.\r\nЗеленоватый свет мерцает и переливается между колоннами, озаряя изображенную\r\nна внутреней поверхности купола картину чудовищной морской бури, обрушивающейся\r\nна окруженный семью стенами город в центре огромного острова.\r\n"
