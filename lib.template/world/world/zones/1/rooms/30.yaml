description: "___Арбуз подвешенный к потолку наполняет комнату не только мягким светом,\r\nно и ярким запахом. К нему примешиваются запахи дынного окна, ковра из\r\nлуговых цветов, свежего хлеба, лежащего на широкой ветке молодого деревца\r\nрастущего из-под пола. Ветви его служат не только столом, но и кроватью,\r\nвешалкой, на которой гостеприимный хозяин оставляет свою широкополую шляпу.\r\nКомната переполнена запахами, у Вас начинает кружиться голова, заставляя\r\nприсесть на удобно подвернувшийся мягкий корень. \r\n"
