description: "__Серый туман, окружающий вас со всех сторон, кажется пытается поглотить\r\nсаму вашу сущность. Но немного привыкнув вы понимаете, что стена тумана\r\nвовсе не рядом, а достаточно далеко, и даже просто дойти до него вам\r\nне удастся. В этой серой пустоте, иногда проскальзывают какие-то всполыхи,\r\nматериализуются чьи-то мысли, объекты. Вся эта мешанина образов давит на вас,\r\nвынуждая закрыть глаза, и пожелать оказаться в другом месте. Это не ваш мир.\r\n"
