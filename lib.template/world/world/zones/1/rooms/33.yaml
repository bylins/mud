description: "___Узкий скальный карниз где-то на отвесном горном склоне, почти у самой вершины.\r\nВокруг вздыбились бесчисленные хребты и пики, блистающие вечными снегами. Из-под края\r\nледника, сползающего в ущелье, вытекает бурный поток - исток горной реки. Далеко внизу\r\nпроплывают облака, в разрывах которых изредка можно различить далекую землю. Яростные\r\nпорывы холодного ветра треплют одежду и пронизывают до костей.\r\n_\r\n&WСтройное деревце со снежно-белой корой и &Cсеребристыми листьями&W растет по левую руку от трона.&n\r\n&KВысокий трон вырублен прямо в скальном массиве.&n\r\n&WСтройное деревце со снежно-белой корой и &Yзолотистыми листьями&W растет по правую руку от трона.&n\r\n"
