description: "   Поначалу, все городище стояло вдоль покатистого берега реки - и вода\r\nпоблизости, и обороняться от ворога - оно сподручней. Народишко все \r\nприбывал и прибывал, расселяясь все дальше и дальше в целинной степи, \r\nпоявлялись новые улицы и проулки, но эта так и осталась - самой старой, \r\nда самой тихой и погожей улицей в растущем городе. На севере слышен скрип \r\nмельничного колеса. Рядом видна решетка, закрывающая спуск куда-то, сверху\r\nзакрытая массивным замком.\r\n"
