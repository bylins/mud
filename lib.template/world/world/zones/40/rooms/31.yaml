description: "   Полутемная изба, воздух в которой пропитан духом лесного зверья. Везде,\r\nна стенах на полатях, на столешнице лежат шкуры животных, как свойских,\r\nтак и заморских. А чуть подале, у окна, затянутого бычьим пузырем, красуются\r\nуже готовые платья - хрущатые кафтаны, армяки, зипуны, рубахи. Развязывай\r\nмошну - да носи на загляденье честному народу.\r\n"
